    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stylish Profile Tag</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="profile">
            <!-- Profile picture, top centre -->
            <img class="image" src="Images/Amaka.jpg" alt="profile picture" width="200">
            <!-- Directly below the profile picture -->
            
        <div class="name">
            <p>Uzoamaka Nweze</p>
        </div>
        <div class="title">
            <p>Software Developer</p>
        </div>
        
        <div class="desc">
            <!-- This description should be by the left -->
            <h2>Description</h2>
            <p>Hi there! My name is Uzoamaka Nweze and I am a software developer. <br>
            I write Html, Css and I am currently learning Javascript. <br> 
            </p>

        </div>
    </div>
    </body>
    </html>
